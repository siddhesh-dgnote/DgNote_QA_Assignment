<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Assignment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.webp') }}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="heading">
            <h1>QA Assignment</h1>
            <img id="logo" src="{{ url_for('static', filename='DgNote_Logo.webp') }}" alt="Company Logo" width="150px">
        </div>
    </header>
    <div class="container">
        <form action="/submit" method="post" enctype="multipart/form-data" class="section-container" id="myForm">
            <div class="section section-left">
                <h2>Basic Information</h2>
                <p class="required-text">(* All fields are required)</p>
                <div class="form-group">
                    <label for="first_name" class="required">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="dob" class="required">Date of Birth</label>
                    <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY">
                </div>
                <div class="form-group">
                    <label for="address" class="required">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter Home Address">
                </div>
                <div class="form-group">
                    <label for="pincode" class="required">Pincode</label>
                    <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="mobile" class="required">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter Mobile Number">
                </div>
            </div>
            <div class="section section-right">
                <h2>Profile Image</h2>
                <p class="required-text">(Only Image Files are allowed)</p>
                <div class="form-group">
                    <label for="profile_image">Profile Image Upload</label>
                    <input type="file" id="profile_image" name="profile_image" accept="*" onchange="previewImage(event)">
                </div>
                <div id="image-preview-container">
                    <img id="image-preview" src="#" alt="Preview">
                </div>
            </div>
            <div class="submit-container" id="submit-container">
                <button id="submit-btn" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div id="success-toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Form submited sucessfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</body>
</html>
